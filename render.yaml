databases:
  - name: taskie
    databaseName: taskie
    user: taskie
    plan: free

services:
  - type: web
    name: taskie
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
startCommand: "./bin/render-start.sh"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskie
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
